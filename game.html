<h2 id="score" style="color: green; position: absolute"></h2>

<div class="container">
    <h1>P.S. Refresh page to try again</h1>

    <div style="width: 20%; height: 5%">
        <div id="bar" style="background-color: green; height: 100%; width: 100%; left: 30px; position: relative;">
        </div>
    </div>
    <div id="figure" style="background-color: black; height: 30%; width: 15%; margin-left: 30px; margin-top: 30px;">

        <div id="band" style="background-color: red; height: 20%; width: 100%; top: 10%; position: relative">
            <div id="eye"
                style="background-color: white; height: 50%; width: 20%; left: 80%; top: 30%; position: relative;">
                <div id="brow"
                    style="background-color: black; height: 20%; width: 100%; top: -20%; position: relative; rotate: 30deg">
                </div>

                <div id="dot"
                    style="background-color: black; height: 50%; width: 50%; left: 50%; top: 10%; position: relative;">
                </div>
            </div>
            <div id="trail"
                style="background-color: red; height: 30%; width: 30%; rotate: -30deg; left: -20%; position: relative; border: solid black 1px; border-right: none;  border-bottom: none;">
            </div>
            <div id="trail2"
                style="background-color: red; height: 30%; width: 30%; rotate: -40deg; left: -20%; position: relative; border: solid black 1px;border-right: none;">
            </div>
        </div>
        <div id="fist"
            style="background-color: purple; height: 25%; width: 40%; top: 50px; left: 30px; position: relative; z-index: 99">
        </div>

    </div>

    <div id="stoika"
        style="background-color: black; height: 40%; width: 25%; left: 55%; top: -40%; position: relative;">
        <div id="grusha"
            style="background-color: red; height: 70%; width: 50%; left: -95%; top: 40px; position: relative">
        </div>
        <div id="stoika-hand"
            style="background-color: black; height: 40px; width: 50%; left: -50%; top: 10px; position: absolute">
        </div>
    </div>


</div>
